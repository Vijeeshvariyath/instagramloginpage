<head>
    <meta charset="UTF-8">

    <!-- CSS only -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Blaka&family=Chilanka&family=Koulen&family=Lobster&family=Manjari:wght@100&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/5215b4590f.js" crossorigin="anonymous"></script>
    <title>Instagram Login Page</title>
</head>
<body>
  <div class="all">
    <div class="container">

        <h1 style="text-align:center ;" class="mainheading">Instagram</h1>


        <form action="">
          <div class="">
              <label for="uname"></label>
              
              <input class="form-control form-control-sm" type="email" placeholder="Phonenumber,Username,Or email" id="uname">

          </div>
          <div class="pd">
              <label for="pswd"></label>
              <input class="form-control form-control-sm" type="password" placeholder="Password" id="pswd">

          </div>
          <div class="">
              
              <button type="button" class="btn btn-primary btn-block w-100 mt-3">Log In</button>
          </div>
      </form>
      <br>

      <div class="separator">
        <div class="line"></div>
        <p style="font-size:xx-small ;">OR</p>
        <div class="line"></div>
      </div>

      <span>
        <i class="fa-brands fa-facebook-square ms-5"></i>
          <a href="https://www.facebook.com/login/" class="fb" style="font-size:small ;"><b>Log in With Facebook</b></a>
      </span>
      <br>
      
      <a href=""  class="fo">Forgot Password?</a>

      
    </div>


    <div class="border2">

      <span id="abc">
        <p style="font-size:small ;" class="check">Don't have an account?</p>
        <a href="" class="sign"><b>Sign up</b></a>
      </span>
        
    </div>

    
    
  </div>
